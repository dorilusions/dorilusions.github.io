<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Radio Choices </title>
    <script src = "radio-choices.js"></script>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <header>
        <h1> Radio Choices </h1>
        <p><i> By Dorothy Lu</i></p>
    </header>

    <main>
        <section>
            <fieldset>
                <legend> The User Selection</legend>
                <p><b> User Choice: </b><span id = "user-choice"> Unknown </span></p>
            </fieldset>
        </section>

        <section>
            <fieldset>
                <legend> Our Form</legend>
                
                <form id = "sort-type" action = "goThere">
                    <input type = "radio" id = "rank" name = "sorter" value = "Rank" checked>
                    <label for = "rank"> Rank </label>

                    <input type = "radio" id = "language" name = "sorter" value = "Language" checked>
                    <label for = "language"> Language </label>
                    <div>
                        <input class = "btn-padding" type = "submit" value = "Submit">
                    </div>

                </form>
            </fieldset>
        </section>
    </main>
    
    <footer>
        <p>&copy; Dorothy Lu</p>
    </footer>
</body>
</html>
