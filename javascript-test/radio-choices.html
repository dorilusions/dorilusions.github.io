<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Radio Choices </title>
    <script src = "radio-choices.js"></script>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <header>
        <h1> Radio Choices </h1>
        <p><i> By Dorothy Lu</i></p>
    </header>

    <main>
        <section>
            <fieldset>
                <legend> The User Selection</legend>
                <p><b> User Choice: </b><span id = "user-choice"> Unknown </span></p>
            </fieldset>
        </section>

        <section id = "form-section">
            <fieldset>
                <legend> Our Form</legend>
                
                <form id = "sort-type" action = "goThere">
                    <input type = "radio" id = "blue" name = "sorter" value = "Blue" checked>
                    <label for = "blue"> Blue </label>

                    <input type = "radio" id = "white" name = "sorter" value = "White" checked>
                    <label for = "white"> White </label>

                    <input type = "radio" id = "pink" name = "sorter" value = "Pink" checked>
                    <label for = "pink"> Pink </label>

                    <input type = "radio" id = "lilac" name = "sorter" value = "Lilac" checked>
                    <label for = "lilac"> Lilac </label>

                    <input type = "radio" id = "salmon" name = "sorter" value = "Salmon" checked>
                    <label for = "salmon"> Salmon </label>

                    <div>
                        <input class = "btn-padding" type = "submit" value = "Submit">
                    </div>

                </form>
            </fieldset>
        </section>
    </main>
    
    <footer>
        <p>&copy; Dorothy Lu</p>
        <ul>
            <li class = "navlink"><a href="../index.html"> Home </a></li>
        </ul>
    </footer>
</body>
</html>
